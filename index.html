<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create Profile</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <h2>Create Your Profile</h2>
  <form id="profileForm">
    <label>Username:</label><br>
    <input type="text" id="username" required><br><br>

    <label>Description:</label><br>
    <textarea id="description"></textarea><br><br>

    <label>Image URL:</label><br>
    <input type="text" id="imageURL"><br><br>

    <label>Link (Discord, Website, etc):</label><br>
    <input type="text" id="link"><br><br>

    <button type="submit">Save Profile</button>
  </form>

  <p id="message"></p>

  <script type="module">
    // Firebase Config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4EM8VrZEiuURfWEoPN_S4zbdEDuiIkoY",
      authDomain: "yourprofile-9e8be.firebaseapp.com",
      projectId: "yourprofile-9e8be",
      storageBucket: "yourprofile-9e8be.firebasestorage.app",
      messagingSenderId: "1027291924009",
      appId: "1:1027291924009:web:3822161c22da18a3a2fe38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const description = document.getElementById("description").value;
      const imageURL = document.getElementById("imageURL").value;
      const link = document.getElementById("link").value;

      await setDoc(doc(db, "users", username), {
        username, description, imageURL, link
      });

      document.getElementById("message").innerText = "Profile saved! Share this link: profile.html?user=" + username;
    });
  </script>
</body>
</html>
